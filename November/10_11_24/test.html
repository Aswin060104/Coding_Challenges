<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Overlay</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main content styling */
        .main-content {
            padding: 20px;
            background-color: #f0f0f0;
            height: 100vh;
            position: relative;
            z-index: 1; /* Lower than overlay and sidebar */
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #ffffff;
            z-index: 3; /* Higher than overlay */
            transform: translateX(-100%); /* Hide sidebar by default */
            transition: transform 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); /* Optional shadow */
            padding: 20px;
        }

        /* Sidebar active state */
        .sidebar.active {
            transform: translateX(0); /* Slide sidebar in from the left */
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: 2; /* Between main content and sidebar */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        /* Overlay active state */
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Toggle button styling */
        .toggle-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 4; /* Above everything else */
        }
    </style>
</head>
<body>

    <button class="toggle-button" onclick="toggleSidebar()">Toggle Sidebar</button>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <h2>Sidebar Content</h2>
        <p>This is the sidebar content. Click outside to close the sidebar.</p>
    </div>

    <div class="main-content">
        <h1>Main Content</h1>
        <p>This is the main content area. When the sidebar opens, this area will be dimmed by the overlay.</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            if (sidebar && overlay) {
                sidebar.classList.toggle('active'); // Toggle sidebar visibility
                overlay.classList.toggle('active'); // Toggle overlay visibility
            }
        }
    </script>

</body>
</html>
